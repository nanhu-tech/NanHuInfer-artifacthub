apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-grpc" .Values.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: NodePort
  ports:
    - name: grpc
      port: 50051
      targetPort: 50051
      nodePort: 30533
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ .Values.name }}